<md-toolbar class="table-head"><span class="ml1">Diagnoses history:</span></md-toolbar>
<md-table-container ng-if="$ctrl.diagnosesHistory.length">
    <table md-table multiple class="table">
        <thead md-head>
            <tr md-row>
                <th md-column md-numeric>Code</th>
                <th md-column md-numeric>Diagnosis</th>
                <th md-column md-numeric>Adition Date</th>
                <th md-column md-numeric>Removal Date</th>
            </tr>
        </thead>
        <tbody md-body>
            <tr md-row ng-repeat="diagnose in $ctrl.diagnosesHistory track by $index">
                <td md-cell ng-bind="diagnose.code"></td>
                <td md-cell ng-bind="diagnose.diagnosis"></td>
                <td md-cell ng-bind="diagnose.date | date:'dd/MM/yyyy'"></td>
                <td md-cell ng-bind="diagnose.removal_date | date:'dd/MM/yyyy'"></td>
            </tr>
        </tbody>
    </table>
</md-table-container>
<h2 class="ml1" ng-if="!$ctrl.diagnosesHistory.length">No diagnoses</h2>
